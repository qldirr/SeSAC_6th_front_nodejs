<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 종합실습</title>
    <link rel="stylesheet" href="practice_6.css">
</head>

<body>
    <h3>건의 사항을 적어주세요!</h3>
    <form>
        <!-- label
        - 명시적 방식: id와 for 맞춰주기
        - 암시적 방식: label 내부에 input 쓰기 
            - checkbox 사용 시 명시적 방식으로 진행하기	
      -->

        <!-- checkbox와 textarea 만들기 -->
        <textarea name="" id="" rows="10" cols="50" placeholder="건의 사항"></textarea><br>

        <input type="checkbox" name="color" id="red">
        <label for="red">빨강</label>
        <input type="checkbox" name="color" id="blue">
        <label for="blue">파랑</label>
        <input type="checkbox" name="color" id="yellow">
        <label for="yellow">노랑</label>

        <button>제출</button>
    </form>
</body>

</html>
