<html>
  <head>
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container">
      <div class="row" style="margin-top: 100px; background-color: skyblue">
        <div class="col">col-1</div>
        <div class="col">col-2</div>
        <div class="col">col-3</div>
      </div>
      <div class="row" style="margin-top: 100px; background-color: gold">
        <div class="col">col-1</div>
        <div class="col">col-2</div>
        <div class="col">col-3</div>
        <div class="col">col-4</div>
        <div class="col">col-5</div>
        <div class="col">col-6</div>
      </div>

      <div class="row" style="margin-top: 100px; background-color: skyblue">
        <div class="col">col</div>
        <div class="col">col</div>
        <div class="col">col</div>
        <div class="col">col</div>
      </div>
      <div class="row" style="margin-top: 100px; background-color: yellow">
        <div class="col-sm-8">col-8</div>
        <!-- "col-sm-8" 로 변경 -->
        <div class="col-sm-4">col-4</div>
        <!-- "col-sm-4" 로 변경 -->
      </div>
    </div>
  </body>
</html>
