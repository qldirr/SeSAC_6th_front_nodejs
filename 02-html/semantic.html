    <!-- after code : semantic 태그(div 태그와 역할은 다른게 없지만 '의미가 있는 태그')를 적절하게 활용해 구조를 작성할 때 -->
    <header style="background-color: pink; height: 50px;">Header(헤더)</header>
    <main style="height: 1000px; background-color: skyblue; display: flex;">
        <section style="background-color: orange; width: 80%;">Section
            <article style="background-color: lime; height: 100px;">Article1</article>
            <article style="background-color: gray; height: 100px;">Article2</article>
            <article style="background-color: lime; height: 100px;">Article3</article>
            <article style="background-color: gray; height: 100px;">Article4</article>
        </section>
        <aside style="background-color: royalblue; width: 20%;">Aside</aside>
    </main>
    <footer style="background-color: palegreen; height: 80px;">Footer(푸터)</footer>
</body>
