<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <h3>테이블 태그를 배워보자</h3>
    <table width="150" height="150" border="1" bgcolor="skyblue">
        <caption>My First Table</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <!-- 
        - cellspacing : border 사이의 간격
        - cellpadding : cell(td 요소)의 내부 간격(여백)
        - align : 정렬(center, left, right)
    -->
    <table border="1" cellpadding="15" cellspacing="10" align="center">
        <caption>메뉴판</caption>
        <tr>
            <!-- th태그 : 테이블의 제목 칸이므로 bold체가 자동 설정 -->
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>국물떡볶이</td>
            <td>5000</td>
            <td>2인이상 주문 가능</td>
        </tr>
        <tr>
            <td>참치김밥</td>
            <td>4000</td>
            <td>X</td>
        </tr>
        <tr>
            <td>치즈김밥</td>
            <td>4000</td>
            <td>치즈 추가 500원</td>
        </tr>
    </table>

    <table border="1" cellspacing="0">
        <caption>NEW 메뉴판</caption>
        <tr>
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>국물떡볶이</td>
            <td>5000</td>
            <td>2인이상 주문 가능</td>
        </tr>
        <tr>
            <td>참치김밥</td>
            <!-- rowspan : 2개의 row(행)을 합치자, 세로가 합쳐진거처럼 보임 -->
            <td rowspan="2">4000</td>
            <td>X</td>
        </tr>
        <tr>
            <td>치즈김밥</td>
            <!-- <td>4000</td> -->
            <td>치즈 추가 500원</td>
        </tr>
        <tr>
            <!-- colspan : 3개의 column(열)을 합치자, 가로가 합쳐진거처럼 보임 -->
            <td colspan="3">순대 (품절)</td>
        </tr>
    </table>
</body>
</html>
