<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form과 Form 요소</title>
</head>
<body>
    <h1>폼관련 태그를 알아보자</h1>

    <!-- 
        form 택그 : 사용자로부터 입력받는 요소들을 감싸는 태그
        - action 속성 : 사용자가 폼에 입력한 값을 전달할 주소
        - method 속성 : 사용자가 폼에 입력한 값을 전달할 방법
        -> 이 두가지 속성은 '서버' 관련 내용이므로 백엔드 진도 나갈 때 다시 소개

        form은 화면에 드러나지 않는 추상적인 태그, 영역으로 존재(양식) 
    -->
    <form>
        <!-- 
            form 요소 : 폼 태그 안에 있는 사용자의 입력값을 받는 요소
            input, textarea, select ... 태그들에는 name 속성을 가질 수 있음, 서버와 연관
        -->

        <!-- input 태그 
            - disabled 속성 : 편집 불가능하도록 막음 
            - placeholder 속성 : 미리보기 텍스트(안내 문구)
        -->
        Text <input type="text"> <br>
        Text2 <input type="text" disabled> <br>

        <!-- 
            label태그의 for 속성값과 input태그의 id 속성값을 일치시키면 label글씨를 클릭했을 때 input창에 포커싱
            -> 웹 접근성에 적합(사용자가 편리하게 사용 가능)
         -->
        <label for="user-email">이메일</label>
        <!-- 
            emmet : input+':'+타입
         -->
        <input type="email" name="" id="user-email" placeholder="abc@test.com"> <br>

        <input type="color"> <br>
        <input type="range"> <br>
        <input type="file"> <br>
        <input type="number"> <br>
        <input type="date"> <br>
        <input type="datetime-local"> <br>
        <input type="password"> <br>

        <!-- radio, checkbox -->
        <!-- radio, checkbox input : 같은 name 속성값을 부여해서 카테고리화해줘야 함 -->
        <!-- checked 속성 : 해당 옵션이 기본으로 체크되어 있도록 해줌 -->
        <h5>당신의 취미는??</h5>
        <input type="checkbox" name="interest" value="basketball" checked>농구
        <input type="checkbox" name="interest" value="movie">영화
        <input type="checkbox" name="interest" value="book">독서

        <h5>당신의 성별은??</h5>
        <input type="radio" name="gender" id="female" value="female"><label for="female">여성</label>
        <input type="radio" name="gender" id="male" value="male"><label for="male">남성</label>

        <!-- 이 두개의 radio는 같은 name속성을 주지 않았기 때문에 각 radio버튼이 분리되어 있음 -->
        <h5>당신은 무슨 개발자인가요?</h5>
        <input type="radio" value="f" id="web" checked /><label for="web">웹 개발자</label>
        <input type="radio" value="m" id="app" /><label for="app">앱 개발자</label>

        <br>
        <!-- 
            textarea 태그 : input태그보다 더 많은 내용 입력 가능, 유저가 마우스커서를 이용해 우측 하단 조절해 크기 변경 가능
            - cols 속성 : 세로 길이
            - rows 속성 : 가로 길이 
        -->
        <textarea placeholder="문의 사항을 입력해주세요" cols="30" rows="10"></textarea>

        <br>
        <!-- 
            select 태그 : 옵션 메뉴를 제공하는 드롭다운 리스트
            -selected 속성 : 디폴트로 선택되어 있는 값 설정
         -->
        <select name="flowers">
            <optgroup label="red-flower">
                <option value="장미">장미</option>
                <option value="동백꽃" selected>동백꽃</option>
                <option value="카네이션">카네이션</option>
            </optgroup>
            <optgroup label="white-flower">
                <option value="벚꽃">벚꽃</option>
                <option value="목련" selected>목련</option>
                <option value="매화">매화</option>
            </optgroup>
        </select>
        <br>

        <!-- 
            버튼
            1. input 태그의 type 속성
            2. button 태그
         -->
         <!-- i) 단순 버튼 : 클릭 가능한 버튼 -->
         <input type="button" value="단순 버튼1">
         <button type="button">단순 버튼2</button>

         <!-- ii) 제출 버튼 : 폼 제출하는 버튼 -->
         <input type="submit" value="제출 버튼1">
         <button type="submit">제출 버튼2</button>

         <!-- 참고. type속성을 생략한 button 태그
            - type 속성 : button, submit 값 사용 가능

            - button type : 폼태그 밖에 button 태그가 있을 때 기본 값
            - submit type : 폼태그 안에 button 태그가 있을 때 기본 값
        -->
        <button>버튼1</button>
    </form>
    <button>버튼2</button>
    <!-- quiz) 버튼1과 버튼2은 각각 무슨 type? 1이 submit, 2가 button -->
</body>
</html>
