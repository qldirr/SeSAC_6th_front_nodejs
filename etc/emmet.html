<!-- 
    Emmet (에밋) : HTML, XML, XSL 문서 등을 편집할 때 빠른 코딩을 위해 사용하는 플러그인

-->

<!-- 
    자식(하위 요소) : > 
    div>ul>li
-->
<div>
    <ul>
        <li></li>
    </ul>
</div>


<!-- 
    형제 요소 : +
    div>p+span
 -->
 <div>
    <p></p>
    <span></span>
 </div>


 <!-- 
    반복하기 : *
    div>ul>li*3
  -->
  <div>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
  </div>
